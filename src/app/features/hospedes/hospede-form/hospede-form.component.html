<h2 mat-dialog-title>{{ isEdit ? 'Editar Hóspede' : 'Novo Hóspede' }}</h2>

<form [formGroup]="hospedeForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="hospedeForm.get('nome')?.invalid && hospedeForm.get('nome')?.touched">
          {{ getErrorMessage('nome') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Doc. (RG, CPF, Passport, CNH)</mat-label>
        <input matInput formControlName="documento">
        <mat-error *ngIf="hospedeForm.get('documento')?.invalid && hospedeForm.get('documento')?.touched">
          {{ getErrorMessage('documento') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
        <mat-error *ngIf="hospedeForm.get('telefone')?.invalid && hospedeForm.get('telefone')?.touched">
          {{ getErrorMessage('telefone') }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="hospedeForm.invalid">
      {{ isEdit ? 'Salvar' : 'Criar' }}
    </button>
  </mat-dialog-actions>
</form>
